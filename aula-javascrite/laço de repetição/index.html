<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laços de repetição</title>
    <script>
   
     for(let valor = 0;valor < 10;valor++){
        document.write(valor+'<br>')
     }

   
     for(let valor = 10;valor > 0;valor--){
        document.write(valor+'<br>')
     }

   </script>
</head>
<body>
    
</body>
</html>
